<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Dancing+Script:wght@400;700&family=Lobster&family=Marck+Script&family=Open+Sans:ital,wght@1,300&family=Pacifico&family=Permanent+Marker&family=Poppins:ital,wght@0,400;1,300;1,400&display=swap');
    </style>
  </head>
  <body>
   
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Weather App</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
         
          </ul>
          
        </div>
      </nav>
      
        <form class="form">
          <h1 class="head">Search Weather by city Name </h1>
          <img class="imgtop"src="https://cdn-icons-png.flaticon.com/128/3093/3093390.png" alt="notfound "/>
          
          <input  id="searchinput"class="form-control mr-sm-2" type="search" placeholder="ENTER CITY NAME" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="searchbtn">Search</button>
          
        </form>
        <div class="weatherblock">

        <h2 class="w"> <span id="temp" >CURRENT TEMPERATURE</span> <img class="img" src="https://cdn1.iconfinder.com/data/icons/climate-change-51/64/global_warming-temperature-greenhouse_effect-warning-planet-thermometer-heat-64.png" alt="notfound"/></h2>
        <h2 class="w"><span id="humidity">HUMIDITY</span><img class="img" src="https://cdn4.iconfinder.com/data/icons/unigrid-flat-nature/90/009_013_nature_ecology_water_drop_humidity_moisture_marine_nautical-64.png" alt="notfound"/></h2>
        <h2 class="w"><span id="maxtemp">MAX TEMPERATURE</span><img class="img" src="https://cdn-icons-png.flaticon.com/128/1312/1312332.png" alt="notfound"/></h2>
        <h2 class="w"><span id="mintemp">MIN TEMPERATURE</span><img class="img" src="https://cdn2.iconfinder.com/data/icons/weather-119/512/weather-10-64.png" alt="notfound"/></h2>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="weather.js"></script>
  </body>
</html>
